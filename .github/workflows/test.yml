name: QA

on:
  pull_request:
  push:

jobs:
  qa:
    name: Run QA
    # We don't need to run this on Renovate PRs. We will already test the `renovate/foo` branch.
    if: github.event_name != 'pull_request' || github.actor != 'renovate[bot]'
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout
        uses: actions/checkout@44c2b7a8a4ea60a981eaca3cf939b5f4305c123b # v4

      - name: Select NodeJS version
        uses: actions/setup-node@60edb5dd545a775178f52524783378180af0d1f8 # v4
        with:
          # renovate: datasource=docker depName=node versioning=node
          node-version: "20.12.2"

      - name: Enable Corepack
        run: corepack enable

      - name: Install dependencies
        run: yarn install

      # Pre-build QA
      - name: Check constraints
        run: yarn constraints

      # Build
      - name: Build
        run: |
          yarn workspace @plantdb/libplantdb build
          yarn workspace @plantdb/plant-cli build
          yarn workspace @plantdb/plant-nursery build

      # Post-build QA
      - name: Lint Prettier
        run: yarn lint:prettier
      - name: Lint ESLint
        run: yarn lint:eslint
      - name: Lint TSC
        run: yarn lint:tsc
